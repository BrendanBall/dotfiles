- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile
    ~/.config/i3status-rs/config.toml: i3status-rs/config.toml
    ~/.gitconfig: git/gitconfig
    ~/.config/Code - OSS/User/keybindings.json: vscode/keybindings.json
    ~/.config/Code - OSS/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/code-flags.conf: vscode/code-flags.conf
    ~/.local/bin/i3exit: i3/i3exit
    ~/.config/sway/config: sway/config
    ~/.config/starship.toml: starship/starship.toml
    ~/.config/gammastep/config.ini: gammastep/config.ini
    ~/.config/espflash/espflash.toml: espflash/espflash.toml
