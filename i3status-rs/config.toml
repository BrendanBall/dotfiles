[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used}/{mem_total}({mem_used_percents})"
icons = true
clickable = true
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "net"
device = "wlp2s0"
format = "{signal_strength} {ssid}"
interval = 5

[[block]]
block = "temperature"
collapsed = true
interval = 10
format = "{min}Â° min, {max}Â° max, {average}Â° avg"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "backlight"
device = "intel_backlight"

[[block]]
block = "bluetooth"
mac = "64:03:7F:9B:B1:C8"

[[block]]
block = "sound"
format = "{output_name} {volume}"
